-- This is the default FF-MYK configuration for Gluon
--
{
  -- Used for generated hostnames, e.g. freifunk-abcdef123456.
  hostname_prefix = 'ffmyk',

  -- Name of the community.
  site_name = 'Freifunk Mayen-Koblenz',

  -- Shorthand of the community.
  site_code = 'ff-myk',

  -- Prefixes used within the mesh. Both are required.
  prefix4 = '10.222.0.0/20',
  prefix6 = '2001:bf7:100:222::/64',

  -- Timezone of your community.
  -- See http://wiki.openwrt.org/doc/uci/system#time.zones
  timezone = 'CET-1CEST,M3.5.0,M10.5.0/3',

  -- List of NTP servers in your community.
  -- Must be reachable using IPv6!
  ntp_servers = {'1.ntp.ffmyk'},

  -- Wireless regulatory domain of your community.
  regdom = 'DE',

  -- Wireless configuratoin for 2.4 GHz interfaces.
  wifi24 = {
    -- Wireless channel.
    channel = 1,

    -- ESSID used for client network.
    ssid = 'freifunk-myk.de',

    -- Specifies the channel width in 802.11n and 802.11ac mode.
    -- Possible values are:
    -- HT20 (single 20MHz channel),
    -- HT40- (2x 20MHz channels, secondary below)
    -- HT40+ (2x 20MHz channels, secondary above)
    htmode = 'HT20',

    -- Adjust these values!
    mesh_ssid = '02:FF:4D:59:4B:40',  -- ESSID used for mesh
    mesh_bssid = '02:FF:4D:59:4B:41', -- BSSID used for mesh

    -- Bitrate used for multicast/broadcast packets.
    mesh_mcast_rate = 12000,
  },

  -- Wireless configuration for 5 GHz interfaces.
  -- This should be equal to the 2.4 GHz variant, except
  -- for channel and htmode.
  wifi5 = {
    ssid = 'freifunk-myk.de',
    channel = 44,
    htmode = 'HT20',
    mesh_ssid = '02:FF:4D:59:4B:50',
    mesh_bssid = '02:FF:4D:59:4B:51',
    mesh_mcast_rate = 12000,
  },

  -- The next node feature allows clients to always reach the node it is
  -- connected to using a known IP address.
  next_node = {
    -- anycast IPs of all nodes
    ip4 = '10.222.0.1',
    ip6 = '2001:bf7:100:222::1',

    -- anycast MAC of all nodes
    mac = '02:FF:4D:59:4B:FF',
  },

  -- Refer to http://fastd.readthedocs.org/en/latest/ to better understand
  -- what these options do.
  fastd_mesh_vpn = {
    -- List of crypto-methods to use.
    methods = {'salsa2012+gmac'},
    mtu = 1426,
    backbone = {
      -- Limit number of connected peers to reduce bandwidth.
      limit = 2,

      -- List of peers.
      peers = {
        fastd1 = {
          key = 'd78c8c9b2977f732cdd00d2d4b557cfb5de1438897d33b9ec04037512dd11d6a',

          -- This is a list, so you might add multiple entries.
          remotes = {'ipv4 "fastd1.services.freifunk-myk.de" port 10000'},
        },
        fastd2 = {
          key = 'f753af06aff1e765a0601c21343965cd3a9abd91f98a76867589e742c041a550',
          remotes = {'ipv4 "fastd2.services.freifunk-myk.de" port 10000'},
        },
        fastd3 = {
          key = '70a561adcea747e4758376222cddf7d43db43fac55b43e3840b6e3bc5042b170',
          remotes = {'ipv4 "fastd3.services.freifunk-myk.de" port 10000'},
        },
        fastd4 = {
          key = '30e707472d8eed4397295554764846f309a4b046ba628d24f2acee79543d671c',
          remotes = {'ipv4 "fastd4.services.freifunk-myk.de" port 10000'},
        },
        fastd5 = {
          key = 'c785f8d8f59b75ffbec7eb417e1971dc5a123ff3507e3121352102fdea646e89',
          remotes = {'ipv4 "fastd5.services.freifunk-myk.de" port 10000'},
        },
      },
    },
  },

  autoupdater = {
	enabled = 0,

    -- Default branch. Don't forget to set GLUON_BRANCH when building!
    branch = 'stable',

    -- List of branches. You may define multiple branches.
    branches = {
      stable = {
        name = 'stable',

        -- List of mirrors to fetch images from. IPv6 required!
        mirrors = {'http://1.updates.services.freifunk-myk.de/stable/sysupgrade'},

        -- Number of good signatures required.
        -- Have multiple maintainers sign your build and only
        -- accept it when a sufficient number of them have
        -- signed it.
        good_signatures = 2,

        -- List of public keys of maintainers.
        pubkeys = {
                'dummyb44bbd7033965e02088127bad9516ba0fea8f34267a777144a23ec8900c', -- Florian
                'dummy0765b07330a4bbfdf8406102befca132881a4b65f3efda32cf2d5b362d9', -- Sebastian
                'dummy3285c4e5547a89cd6da1f2aef67f1654b0928bbd5b104efc9dab2156d0b', -- Ansgar
        },
      },
    },
  },

  -- Bandwidth limiting
  simple_tc = {
    mesh_vpn = {
      ifname = 'mesh-vpn',

      -- You may enable it by default here.
      enabled = false,

      -- Default upload limit (kbit/s).
      limit_egress = 200,

      -- Default download limit (kbit/s).
      limit_ingress = 3000,
    },
  },

  -- These strings are shown in config mode. Some HTML is permissible.
  --
  -- msg_welcome: shown at startup
  -- msg_pubkey:  shown when VPN is enabled
  -- msg_reboot:  shown during reboot (after finishing configuration)
  --
  -- You may use some variables, e.g.:
  --
  -- <%=hostname%>               - the node's hostname
  -- <%=pubkey%>                - the fastd public key
  -- <%=sysconfig.primary_mac%> - the node's primary MAC
  config_mode = {
    msg_welcome = [[
Willkommen zum Einrichtungsassistenten für deinen neuen Mayen-Koblenzer
Freifunk-Knoten. Fülle das folgende Formular deinen Vorstellungen
entsprechend aus und sende es ab.
]],
    msg_pubkey = [[
Dies ist der öffentliche Schlüssel deines Freifunk-Knotens. Erst nachdem
er auf den Servern des Mayen-Koblenzerr Freifunk-Projektes eingetragen wurde,
kann sich dein Knoten mit dem Mesh-VPN zu verbinden. Bitte
schicke dazu diesen Schlüssel und den Namen deines Knotens
(<em><%=hostname%></em>) an
<a href="mailto:keys@freifunk-myk.de">keys@freifunk-myk.de</a>. 
Wenn dein Browser einen Internetzugang besitzt kannst du auch
<a href="http://register.freifunk-myk.de/addkey?mac=<%=sysconfig.primary_mac%>&amp;key=<%=pubkey%>&amp;host=<%=hostname%>">hier klicken</a>.
Bitte beachte, dass es einige Minuten dauern kann, bis dein Knoten bei allen
VPN-Servern bekannt ist und sich verbinden kann.
]],
    msg_reboot = [[
<p>
Dein Knoten startet gerade neu und wird anschließend versuchen,
sich anschließend mit anderen Freifunk-Knoten in seiner Nähe zu
verbinden. Weitere Informationen zur
Mayen-Koblenzer Freifunk-Community findest du auf
<a href="https://freifunk-myk.de/">unserer Webseite</a>.
</p>
<p>
Viel Spaß mit deinem Knoten und der Erkundung von Freifunk!
</p>
]],
  },
}
